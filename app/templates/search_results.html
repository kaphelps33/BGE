{% for med in medications %}
<li class="list-group-item">
    <strong>{{ med.drug_name }}</strong><br>
    {{ med.medical_condition }}<br>
    <button class="btn btn-primary" data-med-id="{{ med.id }}" onclick="handleAddMedicationClick(this)">
        Add
    </button>
</li>
{% else %}
<li class="list-group-item">No results found.</li>
{% endfor %}
