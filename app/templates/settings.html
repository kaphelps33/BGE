<div id="settings" class="tab-content" style="display: none;">
    <h3 class="text-danger">Settings</h3>
    <div class="card mt-4 p-4">
        <div class="row align-items-center">
            <!-- Profile Image -->
            <div class="col-md-4 text-center">
                <div class="profile-img">
                    <img src="{{ url_for('static', filename='images/profile_placeholder.png') }}"
                         class="rounded-circle img-fluid"
                         alt="Profile Image">
                    <input type="file" id="profileImageUpload" class="form-control mt-2" aria-label="Upload Profile Image">
                    <label for="profileImageUpload" class="btn btn-light btn-sm mt-2">Click to change photo</label>
                </div>
            </div>

            <!-- Account Details -->
            <div class="col-md-8">
                <h4>Account Details</h4>
                <form method="POST" action="{{ url_for('settings') }}">
                    <div class="form-group mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="first_name" class="form-control" value="{{ current_user.first_name }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="last_name" class="form-control" value="{{ current_user.last_name }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email }}">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Save New Changes</button>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h4>Security</h4>
                <form method="POST" action="{{ url_for('change_password') }}">
                    <div class="form-group mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" id="currentPassword" name="current_password" class="form-control" placeholder="Enter current password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" id="newPassword" name="new_password" class="form-control" placeholder="Enter new password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" name="confirm_new_password" class="form-control" placeholder="Confirm new password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
